<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the portfolio of Tim Coneby. Explore Tim's projects and learn more about his skills and expertise.">
    <title>Tim Coneby - Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; /* Slightly darker gray background */
            text-align: center;
            color: #444;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #222;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #666; /* Dark gray border for the circle */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3); /* Shadow effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/TimConeby.png" alt="Tim Coneby" class="profile-picture">
        <h1>Welcome to Tim Coneby's Portfolio</h1>
        <p>Explore my projects and learn more about me.</p>
        <p>Visit my LinkedIn profile: <a href="https://www.linkedin.com/in/timconeby/">Here</a></p>
        <p>Visit my GitHub profile: <a href="https://github.com/TimConeby">Here</a></p>
    </div>
</body>
</html>
