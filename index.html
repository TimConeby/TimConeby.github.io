<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the portfolio of Tim Coneby. Explore Tim's projects and learn more about his skills and expertise.">
    <title>Tim Coneby - Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; /* Slightly darker gray background */
            text-align: center;
            color: #444;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #222;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            color: #666; /* Gray color for links */
            text-decoration: none;
        }
        a:hover {
            color: #333; /* Darker gray color for links on hover */
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #666; /* Dark gray border for the circle */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3); /* Shadow effect */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px; /* Larger padding for bigger buttons */
            margin: 0 10px;
            background-color: #999; /* Gray background for buttons */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px; /* Larger font size for buttons */
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underline from anchor tag */
        }
        .button:hover {
            background-color: #777; /* Darker shade of gray for buttons on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/TimConeby.png" alt="Tim Coneby" class="profile-picture">
        <h1>Welcome to Tim Coneby's Portfolio</h1>
        <p>Explore my projects and learn more about me.</p>
        <div class="button-container">
            <a href="https://github.com/TimConeby/TimConeby.github.io/raw/main/Resume_TimConeby.pdf" class="button" target="_blank">Resume</a>
            <button class="button" onclick="window.location.href='projects.html'">Projects</button>
            <button class="button" onclick="window.location.href='education.html'">Education</button>
        </div>
        <p>Visit my LinkedIn profile: <a href="https://www.linkedin.com/in/timconeby/">Here</a></p>
        <p>Visit my GitHub profile: <a href="https://github.com/TimConeby">Here</a></p>
    </div>
</body>
</html>
