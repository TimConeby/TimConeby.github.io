<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - Tim Coneby</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
            color: #444;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #222;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            color: #666; /* Gray color for links */
            text-decoration: none;
        }
        a.resume-link:hover, a.gcc-link:hover {
            color: #333; /* Darker gray color for links on hover */
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #999; /* Gray color for button */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underline from anchor tag */
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #777; /* Darker shade of gray for button on hover */
        }
        .circle-image {
            width: 100%;
            margin-bottom: 20px;
            border: 5px solid #666;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/TimConeby/TimConeby.github.io/raw/main/GCC.jpg" alt="Grove City College" class="circle-image">
        <h1>Education</h1>
        <p>Grove City College</p>
        <p>Bachelor of Science in Finance</p>
        <p>Bachelor of Science in Business Management</p>
        <p>Visit <a href="https://www.gcc.edu/" class="gcc-link" style="text-decoration: underline;">gcc.edu</a> for more information.</p>
        <a href="index.html" class="back-button">Back</a>
    </div>
</body>
</html>
